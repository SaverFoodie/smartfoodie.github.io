<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/SF.jpg"  />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Smart Foodie - Innovative food vending solutions with cutting-edge technology. Fresh, healthy food available 24/7."
    />
    <link rel="apple-touch-icon" href="/SmartFoodie.jpg"  />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Smart Foodie</title>
    <meta name="description" content="Smart Foodie offers innovative meal vending solutions. Enjoy fresh, healthy meal 24/7 with our smart vending machines.">
    
    <!-- share label -->
    <meta property="og:title" content="Smart Foodie - Innovative Vending Solutions">
    <meta property="og:description" content="Discover Smart Foodie's innovative meal vending solutions. Fresh, healthy meals available 24/7, made with love in Munich, Germany.">
    <meta property="og:image" content="https://smartfoodiegmbh.eu/SF.jpg">
    <meta property="og:url" content="https://smartfoodiegmbh.eu/#/home">
    <meta property="og:type" content="website">
    
    <!-- add structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": ["WebSite", "Organization"],
      "url": "https://smartfoodiegmbh.eu",
      "logo": "https://smartfoodiegmbh.eu/SF.jpg",
      "name": "Smart Foodie",
      "description": "Smart Foodie offers innovative meal vending solutions. Enjoy fresh, healthy meal 24/7 with our smart vending machines.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Munich",
        "addressCountry": "DE"
      },
      "potentialAction": [{
        "@type": "ReadAction",
        "target": [
          {
            "@type": "EntryPoint",
            "urlTemplate": "https://smartfoodiegmbh.eu/#/home",
            "name": "Home"
          },
          {
            "@type": "EntryPoint",
            "urlTemplate": "https://smartfoodiegmbh.eu/#/products&solutions",
            "name": "Products & Solutions"
          },
          {
            "@type": "EntryPoint",
            "urlTemplate": "https://smartfoodiegmbh.eu/#/our-food",
            "name": "Our Food"
          },
          {
            "@type": "EntryPoint",
            "urlTemplate": "https://smartfoodiegmbh.eu/#/news",
            "name": "News"
          },
          {
            "@type": "EntryPoint",
            "urlTemplate": "https://smartfoodiegmbh.eu/#/contact",
            "name": "Contact"
          }
        ]
      }]
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
