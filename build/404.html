<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
    
    // Store the path in sessionStorage and redirect to the homepage
    const pathSegmentsToKeep = 0; // Change this if your repo is in a subdirectory
    const path = window.location.pathname;
    const redirectPath = path.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=' + 
      path.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    
    sessionStorage.setItem('redirect', path);
    window.location.replace(redirectPath);
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
