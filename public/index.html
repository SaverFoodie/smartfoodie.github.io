<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/SF.jpg"  />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Smart Foodie - Innovative food vending solutions with cutting-edge technology. Fresh, healthy food available 24/7."
    />
    <link rel="apple-touch-icon" href="/SmartFoodie.jpg"  />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Smart Foodie</title>
    <meta name="description" content="Smart Foodie offers innovative meal vending solutions. Enjoy fresh, healthy meal 24/7 with our smart vending machines.">
    
    <!-- share label -->
    <meta property="og:title" content="Smart Foodie - Innovative Vending Solutions">
    <meta property="og:description" content="Discover Smart Foodie's innovative meal vending solutions. Fresh, healthy meals available 24/7, made with love in Munich, Germany.">
    <meta property="og:image" content="https://smartfoodiegmbh.eu/SF.jpg">
    <meta property="og:url" content="https://smartfoodiegmbh.eu/">
    <meta property="og:type" content="website">
    
    <!-- Redirect script for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
